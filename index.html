<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://kit.fontawesome.com/d5eba3fcd9.js"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather forecast</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="wheather-app">
      <form action="" method="post" id="search-form">
          <div class="row">
            <div class="col-6" >
             <input type="search" placeholder="Enter a city" autofocus="on" id="city-input" class="form-control shadow-sm"></input> 
            </div>
            <div class="col-3" >
             <input type="submit" value="Search" id="search" class="form-control btn btn-primary shadow-sm"></input>
            </div>
            <div class="col-1" >
              <button class="btn btn-success" id="current-location-button">Current</button>
            </div>
          </div>
      </form>
  <h1 id="city"></h1>  
              <ul>
               <li id="date"></li>
                <li id="description"></li>
              </ul>  
              <div class="row">
                  <div class="col-6">
                   
                      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                      class="weather-icon"/>
                      <span class="temperature" id="temperature"></span>
                          <span class="units">
                             <a href="#" id="celsius-link"> °C</a> | 
                             <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                     </div>
                    <div class="col-6">
                        <ul>
                          <li>
                            Humidity: <span id="humidity"></span> %</li>
                          <li>
                           Wind: <span id="wind"></span> km/h
                          </li>
                        </ul>    
                     </div>
                    </div>
                   </div>
</div>
<script src="script.js"></script>
</body>
</html>
