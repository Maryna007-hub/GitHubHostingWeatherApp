<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://kit.fontawesome.com/d5eba3fcd9.js"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather forecast</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous"
/>
    
  <meta charset="UTF-8" />
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="wheather-app">
           <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Search a city" class="form-control" id="city-input" autocomplete="off"/>
          </div>
          <div class="col-3">
           <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
       <div class="overview">
     <h1 id="city"></h1> 
   <ul>
    <li> Last updated: <span id="date"></span></li>
    <li id="description1"></li>
   </ul>
</div>
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
    <img src="" alt="clear" class="float-left" id="icon"/>
    <div class="float-left">
        <strong id="temperature"></strong>
     <span class="units">
      <a href="#" id="celsius-link" class="active">°C</a> | 
      <a href="#" id="fahrenheit-link" class="active1">°F</a>
    </span> 
    </div>
  </div>
</div>
  <div class="col md-6">
    <ul>
        <li>
            Humidity: <span id="humidity"></span> %
        </li>
        <li>
            Wind: <span id="wind"></span> km/h
        </li>
    </ul>
  </div>
</div>
</div>
<small>
    <a href="https://github.com/Maryna007-hub/VanillaWeatherSearchHomework7" target="_blank">
        Open-source code
    </a> by Maryna Holinka
</small>
</div>
</div>
     
<script src="script.js"></script>
</body>
</html>
